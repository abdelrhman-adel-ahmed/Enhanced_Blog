{%extends "layout.html"%}
{%load crispy_forms_tags%}
{%block body%}   
<div class="col-4 offset-4 mb-4 mt-4">
   <h3 class="mb-3">{{title}}</h3>
   <div>
      {{form.media}}
      <!--what type of data will be submitted to the form-->
      <form method="post" action="." enctype="multipart/form-data"> 
         {%csrf_token%}
         {{form|crispy}}
         <button class="btn btn-secondary" type="submit">Create</button>
      </form>
   </div>
</div>
{%endblock%}
